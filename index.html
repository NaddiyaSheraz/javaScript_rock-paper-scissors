<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div id="selects">
        <div class="choice" id="selectrock">
            <img src="images/rock-removebg-preview.png" alt="">
        </div>
        <div class="choice" id="selectpaper">
            <img src="images/paper-removebg-preview.png" alt="">
        </div>
        <div class="choice" id="selectscissor">
            <img src="images/scissors-removebg-preview.png" alt="">
        </div>

    </div>
    <div id="row3">
        <div >
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div >
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div id="result">
        <p id="res">Pick your move</p>
    </div>



    <script src="app.js"></script>
</body>
</html>
